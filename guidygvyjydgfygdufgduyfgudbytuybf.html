<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <script src="passwordProtection.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barrio&family=Comfortaa:wght@300&family=Doto:wght@100..900&family=Kablammo&family=Poiret+One&family=Quicksand:wght@300&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Teko:wght@300&family=Mountains+of+Christmas&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
        }

        body {
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4em;
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            color: white;
            background-color: green;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: darkgreen;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 0 20px;
        }

        .hidden-button {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0;
            pointer-events: all;
        }
    </style>
</head>
